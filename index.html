<html>
    <head>
        <title>Event Driven Particle Simulation</title>
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="style/bootstrap-5.min.css">
    </head>
    
    <body style="background-color: rgb(6, 1, 11);">
        
        <canvas id="canvas" width="3000" height="1500"></canvas>

        <div class="settings">

            <div class="param">
                <label for="num_of_particles">Particles</label>
                <input class="form-control" type="number" id="num_of_particles" value="100" min="1" max="1000" /> 
            </div>

            <div class="param">
                <label for="particle_radius">Particle Radius</label>
                <input class="form-control" type="number" id="particle_radius" value="10" min="1" max="50" />
            </div>

            <button class="btn btn-outline-danger" type="button" id="start_simulation">Simulate</button>
 
        </div>
 
        <script src="lib/p5.min.js"></script>
        <script src="bundle.js"></script>
        <script src="particlesSimulation.js"></script>

        <script type="text/javascript">

            new p5();
            
            var startButton = document.getElementById("start_simulation");

            startButton.addEventListener("click", () => {
                NUM_OF_PARTICLES = parseInt(document.getElementById("num_of_particles").value);
                PARTICLE_RADIUS = parseInt(document.getElementById("particle_radius").value);
                setupSimulation(document.getElementById('canvas'));
            });
            
            //overwrites p5.js' setup function to remove its default canvas
            
            function setup() {
                noCanvas();
            }

            window.addEventListener('load',setupSimulation(document.getElementById('canvas')));

        </script>
    </body>
</html>
